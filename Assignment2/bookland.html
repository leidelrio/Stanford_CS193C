<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookland Book Search</title>
</head>
<body style="background-color:purple;">
    <div id ="all" style="font-weight:bold; font-family:sans-serif; text-align: center; align-self:center; padding-left:100px; padding-right:100px;">
        <h1 style="font-size:100px; font-weight:lighter; letter-spacing:10px; text-align: center; align-self:center;">bookland</h1>
        <div id="outsideTable" style="text-align: center; align-self:center;">
            <div id="textbox" style=" text-align: center; align-self:center; margin-top: 30px; margin-bottom: 30px; ">
                <form id="searchBookForm" onsubmit="return false;">
                    <table style="border-collapse:collapse; text-align: center; align-self:center;"> <!--insideTable-->
                        <tr>
                            <td>
                                Author Name:
                            </td>
                            <td>
                                <input type="text" id="author" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Book Title:
                            </td>
                            <td>
                                <input type="text" id="title" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!--Input Box-->
                            </td>
                            <td>
                                <input type="submit" id="submit" value="Find Book" onclick="runSearch()">
                                <input type="submit" id="clear" value="Clear Info">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="description" style="padding-left: 50px; padding-right: 50px; text-align: center; align-self:center; margin-top: 30px; margin-bottom: 30px;">
                <textarea rows="15" cols="70" id="desc">
                    More info displayed Here
                </textarea>
            </div>
        </div>
    </div>

<script>
    //Book1
    var author1="Thomas Mann";
    var title1="Death in Venice";
    var desc1="One of the most famous literary works of the twentieth century, " +
                "this novella embodies themes that preoccupied Thomas Mann in much of his work: " +
                "the duality of art and life, " +
                "the presence of death and disintegration in the midst of existence, " +
                "the connection between love and suffering and " +
                "the conflict between the artist and his inner self.";

    var author2="James Joyce";
    var title2="A portrait of the artist as a young man";
    var desc2="This book is a fictional re-creation of the Irish writer's own life and early environment. The experiences of the novel's young hero, unfold in astonishingly vivid scenes that seem freshly recalled from life and provide a powerful portrait of the coming of age of a young man of unusual intelligence, sensitivity and character.";

    var author3="E. M. Forster";
    var title3="A room with a view";
    var desc3="This work displays an unusually perceptive view of British " +
                "society in the early 20th century.It is a social comedy set in Florence, " +
                "Italy, and Surrey, England. Its heroine, Lucy Honeychurch, struggling " +
                "against straitlaced Victorian attitudes of arrogance, narroe mindedness " +
                "and sobbery, falls in love - while on holiday in Italy - with the socially " +
                "unsuitable George Emerson.";

    var author4="Isabel Allende";
    var title4="The house of spirits";
    var desc4="Allende describes the life of three generations of a prominent family in Chile and skillfully combines with this all the main historical events of the time, up until Pinochet's dictatorship.";

    var author5="Isabel Allende";
    var title5="Of love and shadows";
    var desc5="The whole world of Irene Beltran, a young reporter in Chile " +
                "at the time of the dictatorship, is destroyed when she discovers a series " +
                "of killings carried out by government soldiers. With the help of a " +
                "photographer, Francisco Leal, and risking her life, she tries to come up " +
                "with evidence against the dictatorship.";

    //Search
    function runSearch()
    {
        var errorMess="Search Criteria Not Found";
        var findAuthor=document.getElementById("author").value;
        var findTitle=document.getElementById("title").value;
            //findAuthor= "Author:" + findAuthor;
            //findTitle= "Title:" + findTitle;

        //Entry check
        if (findAuthor == author1)
        {
            print = author1 + "\n" + title1 + "\n" + desc1;
        }
        else if (findAuthor == author2)
        {
            print = author2 + "\n" + title2 + "\n" + desc2;
        }
        else if (findAuthor == author3)
        {
            print = author3 + "\n" + title3 + "\n" + desc3;
        }
        else if (findAuthor == author4 && findTitle == title4)
        {
            print = author4 + "\n" + title4 + "\n" + desc4;
        }
        else if (findAuthor == author5 && findTitle == title5)
        {
            print = author5 + "\n" + title5 + "\n" + desc5;
        }
        else if (findAuthor == author4)
        {
            print = author4 + "\n" + title4 + "\n" + desc4 + "\n" + "\n" + author5 + "\n" + title5 + "\n" + desc5;
        }
        else if (findTitle == title5)
        {
            print = author5 + "\n" + title5 + "\n" + desc5 + "\n" + "\n" + author4 + "\n" + title4 + "\n" + desc4;
        }
        else
        {
            print=errorMess;
        }

        document.getElementById("desc").value = print;
    }

</script>
</body>
</html>
